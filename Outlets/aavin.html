    <script>
        function increaseCount(button) {
        let countElement = button.nextElementSibling; // Get <p> element
        let cost = button.previousElementSibling; // Get <p> element
        let count = parseInt(countElement.textContent);
        countElement.textContent = count + 1;
    }

    function decreaseCount(button) {
        let countElement = button.previousElementSibling; // Get <p> element
        let count = parseInt(countElement.textContent);
        if (count > 0) {
            countElement.textContent = count - 1;
        }
    }
    </script>
